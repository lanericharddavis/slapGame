<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <title>Slap | The Game</title>
</head>

<body>

  <header class="container-fluid">
    <div class="row">
      <div class="col text-center">
        <h1>Slap | The Game</h1>
      </div>
    </div>
  </header>


  <main class="container">
    <div id="selection">
      <div id="fighters" class="row justify-content-between align-items-center py-3">
        <div class="col-3 card" onclick="chooseFighter(0)">
          <img src="//placehold.it/200x300" alt="">
          <p>
            FIGHTER TEXT
          </p>
        </div>
        <div class="col-3 card" onclick="chooseFighter(1)">
          <img src="//placehold.it/200x300" alt="">
          <p>
            FIGHTER TEXT
          </p>
        </div>
        <div class="col-3 card" onclick="chooseFighter(2)">
          <img src="//placehold.it/200x300" alt="">
          <p>
            FIGHTER TEXT
          </p>
        </div>
      </div>
      <div id="weapons" class="row justify-content-between align-items-center py-3 hidden">
        <div class="col-3 card" onclick="chooseWeapon(0)">
          <img src="//placehold.it/200x200" alt="">
          <p>
            WEAPON TEXT
          </p>
        </div>
        <div class="col-3 card" onclick="chooseWeapon(1)">
          <img src="//placehold.it/200x200" alt="">
          <p>
            WEAPON TEXT
          </p>
        </div>
        <div class="col-3 card" onclick="chooseWeapon(2)">
          <img src="//placehold.it/200x200" alt="">
          <p>
            WEAPON TEXT
          </p>
        </div>
      </div>
    </div>
    <div id="arena" class="row justify-content-between align-items-center py-3 hidden">
    </div>
  </main>

  <footer class="container-fluid">
    <div class="row">
      <div class="col text-center">
        <p>Page Created by Lane Davis & Samuel Limpic || Mar2021</p>
      </div>
    </div>
  </footer>

  <script src="app.js"></script>
</body>

</html>
