<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <title>Slap | The Game</title>
</head>

<body>

  <header class="container-fluid">
    <div class="row">
      <div class="col text-center p-5">
        <h1>Slap | The Game</h1>
      </div>
    </div>
  </header>


  <main class="container">
    <div id="selection">
      <div id="fighters" class="row justify-content-between align-items-center py-3">
        <div class="col-3 card p-3 px-4" onclick="chooseFighter(0)">
          <h2 class="text-center">
            Ice
          </h2>
          <img class="w-100" src="./assets/fighters/small.png" alt="">
          <h5>
            HP: 100 <br>
            ATK: 5 <br>
            50% CRIT CHANCE
          </h5>
        </div>
        <div class="col-3 card p-3 px-4" onclick="chooseFighter(1)">
          <h2 class="text-center">
            Wood
          </h2>
          <img class="w-100" src="./assets/fighters/medium.png" alt="">
          <h5>
            HP: 150 <br>
            ATK: 10 <br>
            STURDY AND RELIABLE
          </h5>
        </div>
        <div class="col-3 card p-3 px-4" onclick="chooseFighter(2)">
          <h2 class="text-center">
            Stone
          </h2>
          <img class="w-100" src="./assets/fighters/large.png" alt="">
          <h5>
            HP: 200 <br>
            ATK: 20 <br>
            50% MISS CHANCE
          </h5>
        </div>
      </div>
      <div id="weapons" class="row justify-content-between align-items-center py-3 hidden">
        <div class="col-3 card p-3 px-4" onclick="chooseWeapon(0)">
          <h2 class="text-center">
            Shortsword
          </h2>
          <img class="w-100" src="./assets/weapons/smallweapon.png" alt="">
          <h5>
            +5 ATK <br>
            +50% CRIT CHANCE
          </h5>
        </div>
        <div class="col-3 card p-3 px-4" onclick="chooseWeapon(1)">
          <h2 class="text-center">
            Broadsword
          </h2>
          <img class="w-100" src="./assets/weapons/mediumweapon.png" alt="">
          <h5>
            +10 ATK <br>
            OL' FAITHFUL
          </h5>
        </div>
        <div class="col-3 card p-3 px-4" onclick="chooseWeapon(2)">
          <h2 class="text-center">
            Greatsword
          </h2>
          <img class="w-100" src="./assets/weapons/largeweapon.png" alt="">
          <h5>
            +20 ATK <br>
            +50% MISS CHANCE
          </h5>
        </div>
      </div>
    </div>
    <div id="arena" class="row justify-content-between align-items-center py-3 hidden">
    </div>
  </main>

  <footer class="container-fluid">
    <div class="row">
      <div class="col text-center">
        <p>Page Created by Lane Davis & Samuel Limpic || Mar2021</p>
      </div>
    </div>
  </footer>

  <script src="app.js"></script>
</body>

</html>
